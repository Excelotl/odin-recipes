<h1>Pizza Recipe</h1>
<img src="../photos/cheesepizza.jpeg" height=200 weight=200>
<p>A simple cheese pizza recipe is something everyone should know, I am here to teach you the perfect recipe</p>
<h2>Ingrediants List</h2>
<ul>
<li>Pizza base</li>
<li>Tomato paste</li>
<li>Cheese</li>
</ul>

<h2>Recipe</h2>
<ol>
<li>Put tomato paste onto the base</li>
<li>Sprinkle cheese on top</li>
<li>Put in oven for 15 minutes</li>
</ol>
